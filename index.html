<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CdSW</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/countdown.css">
    <link rel="stylesheet" href="assets/stopwatch.css">

</head>
<body>
    <section class="timer__section" id="timer">
        <h1 class="tc__title">Countdown/Stopwatch</h1>
        <div class="timer">
            
        </div>
    </section>
    
    <section class="stopwatch__section" id="stopwatch">
        <div class="watch">
            <div class="time">
                00:00:00
            </div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </section>

    <script src="countdown.js" type="module"></script>
    <script src="assets/stopwatch.js"></script>
</body>
</html>
